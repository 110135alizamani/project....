<!DOCTYPE html>
<html lang="fa" dir="rtl" itemscope itemtype="https://schema.org/WebPage">
<head>
  <link rel="stylesheet" href="../resources/assets/css/main.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ثبت‌نام در سایت معرفت برای دسترسی به خدمات معنوی">
  <meta name="robots" content="index, follow">
  <title>ثبت‌نام | معرفت</title>
</head>
<body>

  <header>
    <h1 class="site-title">
      <img src="../resources/assets/images/logo.svg" alt="لوگو معرفت"> معرفت
    </h1>
       
    <nav class="auth-nav" aria-label="ناوبری کاربری">
      <ul>
        <li><a href="login.html" class="btn btn-primary btn-md">ورود</a></li>
        <li><a href="signup.html" class="btn btn-primary btn-md">ثبت‌نام</a></li>
        <li><a href="dashboard.html">داشبورد</a></li>
        <li><a href="logout.html">خروج</a></li>
      </ul>
    </nav>

    <nav class="main-nav" aria-label="ناوبری اصلی سایت">
      <ul>
        <li><a href="about.html">درباره معرفت</a></li>
        <li><a href="team.html">تیم ما</a></li>
        <li><a href="services.html">خدمات معرفت</a></li>
        <li><a href="contact.html">تماس با معرفت</a></li>
        <li><a href="donation.html">کمک‌های خیر</a></li>
      </ul>
    </nav>

  </header>
  
  <main itemprop="mainContentOfPage">
    <!-- فرم ثبت‌نام -->
    <section>
      <div class="card card-filled">
        <h2>ثبت‌نام در معرفت</h2>
        <form action="/signup" method="post" class="contact-form" autocomplete="off">
          
          <div class="textfield">
            <label for="name">نام کامل:</label>
            <input type="text" id="name" name="name" required>
          </div>
      
          <div class="textfield">
            <label for="mobile">شماره موبایل:</label>
            <input type="tel" id="mobile" name="mobile" required>
          </div>
      
          <div class="textfield">
            <label for="password">رمز عبور:</label>
            <input type="password" id="password" name="password" required>
          </div>

            <label>
              <input type="checkbox" class="checkbox" name="accept" required>
              من به حقوق شما احترام ميگذارم
            </label>                      
          
          <button type="submit" class="btn btn-primary btn-md">ثبت‌نام</button>
        </form>
      </div>
    </section>

    <!-- CTA -->
    <section id="cta">
      <div class="card card-elevated">
        <h2>قبلاً حساب دارید؟</h2>
        <p>اگر قبلاً ثبت‌نام کرده‌اید، همین حالا وارد شوید.</p>
        <div class="cta-buttons">
          <a href="login.html" class="btn btn-primary btn-md">ورود</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 معرفت</p>
  </footer>

  <!-- دکمه شناور برو بالا -->
  <a href="#" class="fab" aria-label="برو بالا">⬆</a>

</body>
</html>
