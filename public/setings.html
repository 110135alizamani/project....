<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Settings | Ma'refat</title>
  <link rel="stylesheet" href="../resources/assets/css/main.css">
</head>
<body>
  <header>
    <h1 class="site-title">Settings</h1>
  </header>

  <main>
    <section class="card card-filled">
      <h2>Personalization</h2>
      <form class="settings-form">

        <!-- Dark Mode -->
        <div class="setting-item">
          <label for="dark-mode">Dark Mode:</label>
          <label class="switch">
            <input type="checkbox" id="dark-mode" class="switch-input">
            <span class="switch-track"></span>
            <span class="switch-thumb"></span>
          </label>
        </div>

        <!-- Notifications -->
        <div class="setting-item">
          <label for="notifications">Notifications:</label>
          <label class="switch">
            <input type="checkbox" id="notifications" class="switch-input" checked>
            <span class="switch-track"></span>
            <span class="switch-thumb"></span>
          </label>
        </div>

        <!-- Auto Save -->
        <div class="setting-item">
          <label for="autosave">Auto Save:</label>
          <label class="switch">
            <input type="checkbox" id="autosave" class="switch-input">
            <span class="switch-track"></span>
            <span class="switch-thumb"></span>
          </label>
        </div>

      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ma'refat. All rights reserved.</p>
  </footer>
</body>
</html>
