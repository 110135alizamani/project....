  <header>

      <img src="../resources/assets/images/logo.svg" alt="لوگو معرفت"> معرفت
    </h1>
       
    <nav class="auth-nav" aria-label="ناوبری کاربری">
      <ul>
        <li><a href="login.html" class="btn btn-primary btn-md">ورود</a></li>
        <li><a href="signup.html" class="btn btn-primary btn-md">ثبت‌نام</a></li>
        <li><a href="dashboard.html">داشبورد</a></li>
        <li><a href="logout.html">خروج</a></li>
      </ul>
    </nav>

    <nav class="main-nav" aria-label="ناوبری اصلی سایت">
      <ul>

        <li><a href="donation.html">کمک‌های خیر</a></li>

  <main itemprop="mainContentOfPage">
    <!-- فرم تنظیم رمز -->
    <section>
      <div class="card card-filled">
        <h2>تنظیم رمز عبور جدید</h2>
        <form action="/reset-password" method="post" class="contact-form" autocomplete="off" itemprop="potentialAction" itemscope itemtype="https://schema.org/ResetPassword">
          
          <div class="textfield">
            <label for="new-password">رمز عبور جدید:</label>
            <input type="password" id="new-password" name="new-password" required itemprop="target">
          </div>
      
          <button type="submit" class="btn btn-primary btn-md" itemprop="name">ذخیره رمز جدید</button>
        </form>
      </div>
    </section>
    
    <!-- CTA -->
    <section id="cta">
      <div class="card card-elevated">
        <h2>به خانواده معرفت بپیوندید</h2>
        <p>اگر حساب کاربری ندارید، همین حالا ثبت‌نام کنید یا وارد شوید.</p>
        <div class="cta-buttons">
          <a href="signup.html" class="btn btn-primary btn-md">ثبت‌نام</a>
          <a href="login.html" class="btn btn-primary btn-md">ورود</a>
        </div>
      </div>
    </section>
