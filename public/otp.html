    <!-- فرم تأیید کد -->
    <section>
      <div class="card card-filled">
        <h2>تأیید کد یکبار مصرف</h2>
        <form action="/verify-otp" method="post" class="contact-form" autocomplete="off">
          
          <div class="textfield">
            <label for="otp">کد ارسال‌شده:</label>
            <input type="text" id="otp" name="otp" required>
          </div>
      
          <button type="submit" class="btn btn-primary btn-md">تأیید</button>
        </form>
      </div>
    </section>

    <!-- CTA -->
    <section id="cta">
      <div class="card card-elevated">

        <div class="cta-buttons">
          <a href="signup.html" class="btn btn-primary btn-md">ثبت‌نام</a>
          <a href="login.html" class="btn btn-primary btn-md">ورود</a>
        </div>
      </div>
